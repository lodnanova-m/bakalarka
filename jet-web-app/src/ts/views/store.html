<div class="oj-hybrid-padding">
  <h1>Store</h1>
  <div>
    <div data-bind="foreach: products">
      <oj-action-card id="Default" class="oj-sm-margin-2x demo-card-content">
        <div class="product-item">
          <h3 data-bind="text: name"></h3>
          <p data-bind="text: description"></p>
          <img
            data-bind="attr: {src: 'http://localhost:3000/' + image, alt: name}"
            style="width: 100px"
          />
          <span data-bind="text: `Price: â‚¬${price.toFixed(2)}`"></span>
        </div>
      </oj-action-card>
    </div>
  </div>
</div>
